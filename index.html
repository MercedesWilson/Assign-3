<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Personal Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">
   <link href="https://fonts.googleapis.com/css2?family=Alice&family=Fredoka:wght@300..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #e5dfd4;
      }

      h1 {
        font-family: "Playfair Display", sans-serif; 
        border-color: white;
        border-width: 3px;
        border-style: solid;
        color: #7d7b76;
        text-align: center;
        font-size: 50px;
      }
      
       /* Flexbox container for the connect images */
      .images-container {
        display: inline-flex;
        gap: 20px;
        padding: 20px;
      }
      
        /* Style for the Connect Card image */
      .images-container img.connect-card {
        height: 300px; 
        padding: 10px;
      }

      /* Style for the Connect Social image */
      .images-container img.connect-social {
        height: 100px; 
        padding-top: 70px;
      }
      
      /* Flexbox container for the logo and navbar */
      .header {
        font-family: "Lora", sans-serif;
        display: flex;
        align-items: center;
        justify-content: space-between; 
        padding: 10px 20px;
      }

      /* Style for the logo */
      .header img {
        height: 100px; 
      }

      /* Style for the nav bar */
      .nav-bar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex; 
      }

      .nav-bar li {
        margin-left: 20px; 
      }

      .nav-bar a {
        display: block;
        color: black;
        text-align: center;
        padding: 10px 15px;
        text-decoration: none;
      }

      /* Hover effect */
      .nav-bar a:hover {
        background-color: white;
        border-radius: 5px;
      }
      
      /* Mobile-first adjustments */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 24px; /* Reduce font size on mobile */
        }

        /* Stack the images vertically on small screens */
        .images-container {
          flex-direction: column;
        }

        /* Resize images on smaller screens */
        .images-container img.connect-card {
          height: 250px;
        }

        .images-container img.connect-social {
          height: 150px;
        }

        /* Adjust navbar for mobile */
        .nav-bar {
          flex-direction: column;
          align-items: center;
        }

        .nav-bar li {
          margin-left: 0;
          margin-bottom: 10px;
        }
      }

      /* Desktop view (larger screens) */
      @media screen and (min-width: 769px) {
        h1 {
          font-size: 50px; /* Larger font size for desktop */
        }

        .images-container {
          flex-direction: row; /* Keep images side by side on desktop */
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Logo -->
      <img src="Perosnal-Logo.png" alt="Logo">
      
      <!-- Navigation Bar -->
      <ul class="nav-bar">
        <li><a href="#about me">About Me</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#connect">Connect</a></li>
      </ul>
    </div>
    <h1>
       “You have to be uncomfortable in order to become comfortable”
    </h1>
   <div class="images-container">
    <img src="Connect_Card.png" alt="Connect card" class="connect-card">
    <img src="Connect_Social.png" alt="Connect on socials" class="connect-social">
    </div>
    
     <section id="about me">
    <h2>About Me</h2>
    <p>Your about me content here.</p>
  </section>
    
    <section id="portfolio">
    <h2>Portfolio</h2>
    <p>Your portfolio content here.</p>
  </section>
    
    <section id="resume">
    <h2>Resume</h2>
    <p>Your resume content here.</p>
  </section>
  </body>
</html>
