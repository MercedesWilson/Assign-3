<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Personal Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">
   <link href="https://fonts.googleapis.com/css2?family=Alice&family=Fredoka:wght@300..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #e5dfd4;
      }

      h1 {
        font-family: "Playfair Display", sans-serif; 
        border-color: white;
        border-width: 3px;
        border-style: solid;
        color: #7d7b76;
        text-align: center;
        font-size: 50px;
      }
    
      img {
        padding: 20px;
        height: 300px
      }
      /* Flexbox container for the logo and navbar */
      .header {
        font-family: "Lora", sans-serif;
        display: flex;
        align-items: center;
        justify-content: space-between; 
        padding: 10px 20px;
      }

      /* Style for the logo */
      .header img {
        height: 100px; 
      }

      /* Style for the nav bar */
      .nav-bar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex; 
      }

      .nav-bar li {
        margin-left: 20px; 
      }

      .nav-bar a {
        display: block;
        color: black;
        text-align: center;
        padding: 10px 15px;
        text-decoration: none;
      }

      /* Hover effect */
      .nav-bar a:hover {
        background-color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Logo -->
      <img src="Perosnal-Logo.png" alt="Logo">
      
      <!-- Navigation Bar -->
      <ul class="nav-bar">
        <li><a href="#home">Connect</a></li>
        <li><a href="#news">Resume</a></li>
        <li><a href="#contact">Portfolio</a></li>
        <li><a href="#about">About Me</a></li>
      </ul>
    </div>
    <h1>
       “You have to be uncomfortable in order to become comfortable”
    </h1>
    <img src="Connect_Card.png" alt="connect card">
    <img src="Connect.png" alt="Connect on socials">
  </body>
</html>
